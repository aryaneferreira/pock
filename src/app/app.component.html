<div>
    <mat-card>
      Theming
      <mat-form-field>
        <mat-select placeholder="Select here an appearance" [formControl]="themeControl">
          <mat-option value="light-blue">light-blue</mat-option>
          <mat-option value="dark-blue">dark-blue</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
  <mat-card class="alternate-theme">
    <mat-toolbar color="primary">
      <span>Primary</span>
    </mat-toolbar>
    <mat-toolbar color="accent">
      <span>Accent</span>
    </mat-toolbar>
    <mat-toolbar color="warn">
      <span>Warn</span>
    </mat-toolbar>
  </mat-card>
  <mat-card>
    Main Theme:
    <button mat-raised-button color="primary">
      Primary
    </button>
    <button mat-raised-button color="accent">
      Accent
    </button>
    <button mat-raised-button color="warn">
      Warning
    </button>
  </mat-card>

  <mat-card>
    Alternate Theme:
    <button mat-raised-button color="primary">
      Primary
    </button>
    <button mat-raised-button color="accent">
      Accent
    </button>
    <button mat-raised-button color="warn">
      Warning
    </button>
  </mat-card>
</div>
